<!-- Design a form with inputs for choosing a shape and entering required values (radius, length, 
width). JavaScript must compute the area based on user choice and display the result using a 
popup alert. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area calculator</title>
</head>
<body>
    <form action="" id="form">
        <h1>Area Calculator</h1>

        <label for="shapesList">Enter the shape to calculate</label>
        <select name="shapes" id="shapesList">
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="square">Square</option>
        </select><br><br>

        <label for="radius">Enter the radius of the circle</label>
        <input type="number" id="radius"><br><br>

        <label for="length">Enter the length</label>
        <input type="number" id="length" placeholder="Enter length"><br><br>

        <label for="breadth">Enter the breadth</label>
        <input type="number" id="breadth" placeholder="Enter breadth"><br><br>

        <button type="submit">Calculate</button>

    </form>

    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const shapesList = document.getElementById('shapesList').value;
            const radius = parseFloat(document.getElementById('radius').value);
            const length = parseFloat(document.getElementById('length').value);
            const breadth = parseFloat(document.getElementById('breadth').value);

            let result;
            switch (shapesList) {
                case 'circle':
                    if (isNaN(radius) || radius <= 0) {
                        alert('Please enter a valid positive radius.');
                        return;
                    }
                    result = Math.PI * radius * radius;
                    alert(`Area of the circle is: ${result.toFixed(2)}`);
                    break;
                case 'rectangle':
                    if (isNaN(length) || isNaN(breadth) || length <= 0 || breadth <= 0) {
                        alert('Please enter valid positive length and breadth.');
                        return;
                    }
                    result = length * breadth;
                    alert(`Area of the rectangle is: ${result.toFixed(2)}`);
                    break;
                case 'square':
                    if (isNaN(length) || length <= 0) {
                        alert('Please enter a valid positive side length.');
                        return;
                    }
                    result = length * length;
                    alert(`Area of the square is: ${result.toFixed(2)}`);
                    break;
                default:
                    alert('Please select a valid shape.');
            }
        })
    </script>
</body>
</html>
