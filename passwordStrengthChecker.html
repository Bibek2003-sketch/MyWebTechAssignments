<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Strength</title>
</head>
<body>
    <form action="submit" id="form">
        <label for="password">password</label>
        <input type="password" placeholder="Enter password" id="pass"><br><br>
        <button type="submit">submit</button>

        <p id="para"></p>
    </form>

    <script>
        const para = document.getElementById('para');
        const form = document.getElementById('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const password = document.getElementById('pass').value;
            const passwordStrength = checkPasswordStrength(password);
            para.textContent = `Your password Strength is ${passwordStrength}`;
            para.style.color = (passwordStrength === "Strong" ? 'green': passwordStrength === "Medium" ? 'orange' : 'red');   
        })

        function checkPasswordStrength(password) {
            if (password.length < 8) {
                return "Weak";
            } else if (password.length >= 8 && password.length < 12) {
                return "Medium";
            } else {
                return "Strong";
            }
        }   
    </script>
</body>
</html>
